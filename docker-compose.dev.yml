version: '3.8'

services:
    mongodb:
        image: mongo:7
        container_name: flashcard-mongodb
        volumes:
            - mongodb_data:/data/db
        networks:
            - web
        environment:
            - MONGO_INITDB_ROOT_USERNAME=admin
            - MONGO_INITDB_ROOT_PASSWORD=password

    backend:
        build: .
        container_name: flashcard-backend
        ports:
            - "5000:5000"
        environment:
            - MONGO_HOST=mongodb
            - MONGO_PORT=27017
            - MONGO_DATABASE=flashcards
            - MONGO_USERNAME=admin
            - MONGO_PASSWORD=password
        depends_on:
            - mongodb
        networks:
            - web
        volumes:
            - ./:/app

    frontend:
        build:
            context: ../flashcard-frontend
            dockerfile: Dockerfile.dev
            args:
                - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN:-dev-43bumhcy.us.auth0.com}
                - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID:-k9q4k2SI9OuxDAh8YY6ykLMnEK3Bq44u}
                - VITE_AUTH0_AUDIENCE=${VITE_AUTH0_AUDIENCE:-recallcards}
        container_name: flashcard-frontend-dev
        ports:
            - "3000:3000"
        environment:
            - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN:-dev-43bumhcy.us.auth0.com}
            - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID:-k9q4k2SI9OuxDAh8YY6ykLMnEK3Bq44u}
            - VITE_AUTH0_AUDIENCE=${VITE_AUTH0_AUDIENCE:-recallcards}
        depends_on:
            - backend
        networks:
            - web
        volumes:
            - ../flashcard-frontend:/app
            - /app/node_modules
        stdin_open: true
        tty: true

volumes:
    mongodb_data:

networks:
    web:
        external: true

